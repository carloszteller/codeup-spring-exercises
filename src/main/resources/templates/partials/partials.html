<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
    <!-- include stylesheets, etc here -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <style>
        footer { left: 0; bottom: 0; right: 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
        <a class="navbar-brand" href="/posts">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/posts">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/posts/create">Create New Ad</a></li>
            </ul>
        </div>
    </nav>

    <footer class="position-absolute" th:fragment="footer">
        <p class="text-center">2020. Spring Boot. Carlos Teller.</p>
    </footer>
    <th:block th:fragment="scripts">
        <script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    </th:block>
</body>
</html>
