<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head (title=${title})"></head>
<body>
    <nav th:replace="partials/partials :: navbar"></nav>

    <div class="container">
        <h1>All Posts</h1>

        <div class="row">
            <th:block th:each="post : ${posts}">
                <div class="col-md-4">
                    <h2><a th:href="@{'/post/show/' + ${post.id}}" th:text="${post.title}"></a></h2>
                </div>
            </th:block>
        </div>
    </div>

    <footer th:replace="partials/partials :: footer"></footer>
    <th:block th:replace="partials/partials :: scripts"></th:block>
</body>
</html>
