<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head ('Update Post')"></head>
<body>
<nav th:replace="partials/partials :: navbar"></nav>

<div class="container">
    <h1>Update Post</h1>

    <form th:action="@{'/post/update/' + ${post.id}}" th:method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" th:value="${post.title}">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" th:field="*{body}" th:text="${post.body}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
</div>

<footer th:replace="partials/partials :: footer"></footer>
<th:block th:replace="partials/partials :: scripts"></th:block>
</body>
</html>
